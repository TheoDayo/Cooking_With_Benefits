<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/5078679b34.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="public/css/default.css" />
    <link rel="stylesheet" href="/public/css/pages/profile.css" />
    <link rel="icon" type="image/png" href="/public/images/CWB logo.png" />
    <title>Profile</title>
  </head>
  <body>
    <header class="top-nav-bar">
      <img src="/public/images/logo/logo-title.png" class="logo" />
      <nav>
        <ul class="nav-links">
          <li><i class="fas fa-user-friends"></i></li>
          <li><i class="fas fa-comment"></i></li>
          <li><i class="far fa-bell"></i></li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <div class="profile-details">
        <div class="profile-image">
          <img src="/public/images/avatars/pic_profile_terra_misu.jpg" alt="" />
        </div>
        <div class="details-right">
          <div class="profile-top">
            <div class="name-age"><h5>Terra Misu, 20</h5></div>
            <div class="follow-btn"><button>Follow</button></div>
            <div class="options-btn">
              <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
            </div>
          </div>

          <div class="profile-middle">
            <div class="icon1">
              <i class="fa fa-globe" aria-hidden="true"></i>

              <i class="fa fa-transgender" aria-hidden="true"></i>
            </div>
            <div class="icon1-text">
              <p>Japanese</p>
              <p>Female</p>
            </div>

            <div class="icon2">
              <i class="fa fa-globe" aria-hidden="true"></i>

              <i class="fa fa-transgender" aria-hidden="true"></i>
            </div>
            <div class="icon2-text">
              <p>Allergic to</p>
              <p>Dislikes</p>
            </div>
          </div>
        </div>
      </div>
      <div class="recipe-list">s</div>
    </div>
  </body>
</html>
